{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - Teacher Portal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fcfaf7] font-rubik">
    <nav class="bg-white shadow-md border-b border-[#e8decf]">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-[#1c170d]">Create Exam</h1>
            <div class="flex gap-4">
                <a href="{% url 'teacher-dashboard' %}" class="text-[#f2960d] hover:text-[#c3824e]">Dashboard</a>
                <a href="/logout/" class="text-[#616161] hover:text-[#1c170d]">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow p-8">
            <h2 class="text-2xl font-semibold text-[#1c170d] mb-6">Create New Exam</h2>
            
            <form id="createExamForm" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-[#1c170d] mb-2">Exam Name *</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d] outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-[#1c170d] mb-2">Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-4 py-3 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d] outline-none"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-[#1c170d] mb-2">Duration (minutes) *</label>
                        <input type="number" id="duration_minutes" name="duration_minutes" required min="1"
                               class="w-full px-4 py-3 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d] outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#1c170d] mb-2">Total Marks</label>
                        <input type="number" id="total_marks" name="total_marks" min="0" step="0.1"
                               class="w-full px-4 py-3 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d] outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-[#1c170d] mb-2">Language</label>
                    <select id="language" name="language"
                            class="w-full px-4 py-3 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d] outline-none">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
                
                <div id="errorMessage" class="hidden text-red-600 text-sm"></div>
                <div id="successMessage" class="hidden text-green-600 text-sm"></div>
                
                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 bg-[#f2960d] text-white py-3 rounded-lg font-semibold hover:bg-[#c3824e] transition-colors">
                        Create Exam
                    </button>
                    <a href="{% url 'teacher-dashboard' %}" 
                       class="flex-1 bg-gray-200 text-[#1c170d] py-3 rounded-lg font-semibold text-center hover:bg-gray-300 transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('createExamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                duration_minutes: document.getElementById('duration_minutes').value,
                total_marks: document.getElementById('total_marks').value || 0,
                language: document.getElementById('language').value
            };
            
            try {
                const response = await fetch('/teacher/api/create-exam/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Exam created successfully! Redirecting...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/teacher/manage-exams/';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Failed to create exam';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
