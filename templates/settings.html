{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Exam Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body class="min-h-screen bg-[#fcfaf7] font-rubik flex">
    <!-- Sidebar -->
    <aside class="w-[320px] bg-[#fcfaf7] min-h-screen sticky top-0 flex flex-col border-r border-[#e8decf]">
        <div class="p-4">
            <h1 class="font-medium text-base text-[#1c170d]">Exam Portal</h1>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4">
            <div class="space-y-2">
                <a href="/dashboard/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#1c170d] hover:bg-[#f5ede8] transition-colors">
                    <svg class="w-6 h-6 text-[#1c170d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span class="font-medium text-sm">Dashboard</span>
                </a>

                <a href="{% url 'my-exams' %}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#1c170d] hover:bg-[#f5ede8] transition-colors">
                    <svg class="w-6 h-6 text-[#1c170d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                        </path>
                    </svg>
                    <span class="font-medium text-sm">My Exams</span>
                </a>

                <a href="{% url 'results' %}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#1c170d] hover:bg-[#f5ede8] transition-colors">
                    <svg class="w-6 h-6 text-[#1c170d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    <span class="font-medium text-sm">Results</span>
                </a>

                <a href="{% url 'settings' %}"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#f5ede8] text-[#1c170d]">
                    <svg class="w-6 h-6 text-[#1c170d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="font-medium text-sm">Settings</span>
                </a>
            </div>
        </nav>

        <!-- Bottom Section -->
        <div class="p-4 space-y-4">
            <div class="flex items-center gap-3 px-3 py-2">
                <a href="{% url 'logout' %}" onclick="handleLogout()"
                    class="flex items-center gap-3 text-[#1c170d] hover:text-[#f2960d] transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    <span class="font-medium text-sm">Logout</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-[32px] font-bold text-[#1c170d]">Settings</h1>
            <p class="text-[#616161] mt-2">Manage your profile and account settings</p>
        </div>

        <!-- Profile Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 border border-[#e8decf] max-w-3xl">
            <form id="profileForm" class="space-y-6">
                <!-- Personal Information -->
                <div>
                    <h2 class="text-xl font-bold text-[#1c170d] mb-4">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-[#1c170d] mb-2">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ profile.first_name }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-[#1c170d] mb-2">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ profile.last_name }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div>
                    <h2 class="text-xl font-bold text-[#1c170d] mb-4">Contact Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-[#1c170d] mb-2">Email</label>
                            <input type="email" id="email" name="email" value="{{ profile.email }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-[#1c170d] mb-2">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number|default:'' }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div>
                    <h2 class="text-xl font-bold text-[#1c170d] mb-4">Additional Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="date_of_birth" class="block text-sm font-medium text-[#1c170d] mb-2">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d'|default:'' }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                        <div>
                            <label for="course_enrolled" class="block text-sm font-medium text-[#1c170d] mb-2">Course Enrolled</label>
                            <input type="text" id="course_enrolled" name="course_enrolled" value="{{ profile.course_enrolled|default:'' }}"
                                   class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="address" class="block text-sm font-medium text-[#1c170d] mb-2">Address</label>
                        <textarea id="address" name="address" rows="3"
                                  class="w-full px-4 py-2 border border-[#e8decf] rounded-lg focus:ring-2 focus:ring-[#f2960d] focus:border-[#f2960d]">{{ profile.address|default:'' }}</textarea>
                    </div>
                </div>

                <!-- Account Info -->
                <div>
                    <h2 class="text-xl font-bold text-[#1c170d] mb-4">Account Information</h2>
                    <div class="bg-[#fcfaf7] p-4 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-[#1c170d]">Username</p>
                                <p class="text-sm text-[#616161]">{{ user.username }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="px-6 py-2 bg-[#f2960d] text-white font-medium rounded-lg hover:bg-[#c3824e] transition-colors">
                        Save Changes
                    </button>
                    <button type="button" onclick="window.location.href='/dashboard/'"
                            class="px-6 py-2 bg-gray-100 text-[#1c170d] font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        Cancel
                    </button>
                </div>

                <!-- Success/Error Messages -->
                <div id="message" class="hidden px-4 py-3 rounded-lg"></div>
            </form>
        </div>
    </main>

    <script>
        function handleLogout() {
            localStorage.clear();
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                if (value) {
                    data[key] = value;
                }
            });

            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');

            try {
                const response = await fetch('{% url "update-profile" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                messageDiv.classList.remove('hidden');
                if (result.success) {
                    messageDiv.className = 'px-4 py-3 rounded-lg bg-green-100 text-green-700 border border-green-300';
                    messageDiv.textContent = result.message || 'Profile updated successfully!';
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                } else {
                    messageDiv.className = 'px-4 py-3 rounded-lg bg-red-100 text-red-700 border border-red-300';
                    messageDiv.textContent = result.error || 'Error updating profile. Please try again.';
                }
            } catch (error) {
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'px-4 py-3 rounded-lg bg-red-100 text-red-700 border border-red-300';
                messageDiv.textContent = 'Error updating profile. Please try again.';
            }
        });
    </script>
</body>
</html>
